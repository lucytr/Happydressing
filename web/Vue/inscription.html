<!DOCTYPE html>

<meta charset="utf-8"/>

<body>

<div class="container">
	<div class="row">
		<h2>Inscription</h2> 
        
      <form class="form-horizontal" action="../Controleur/inscription.php"  method="post">
      <fieldset>

      <legend></legend>

        <div class="form-group">
          <label class="col-md-4 control-label" for="nom">Nom</label>  
            <div class="col-md-4">
              <input id="nom" name="nom" placeholder="Insert your Last Name" class="form-control input-md" required="" type="text">
              <span class="help-block"> </span>  
            </div>
        </div>

        <div class="form-group">
          <label class="col-md-4 control-label" for="prenom">Prenom</label>  
          <div class="col-md-4">
            <input id="prenom" name="prenom" placeholder="Insert your First Name" class="form-control input-md" required="" type="text">
            <span class="help-block"> </span>  
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-4 control-label" for="mail">Email</label>  
            <div class="col-md-4">
              <input id="mail" name="mail" placeholder="Insert your Email" class="form-control input-md" required="" type="mail">
              <span class="help-block"> </span>  
             </div>
        </div>

        <div class="form-group">
          <label class="col-md-4 control-label" for="mdp">Password</label>  
            <div class="col-md-4">
              <input id="mdp" name="mdp" placeholder="Insert your Password" class="form-control input-md" required="" type="Password">
              <span class="help-block"> </span>  
            </div>
        </div>



        <div class="form-group">
          <label class="col-md-4 control-label" for="singlebutton"> </label>
            <div class="col-md-4">
              <button id="singlebutton" name="singlebutton" class="btn btn-primary">S'inscrire </button>
            </div>
        </div>

    </fieldset>
    </form>
  
	 </div>
</div>
